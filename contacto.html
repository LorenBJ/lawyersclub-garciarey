<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyers Club - Contacto</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amita:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amita:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="http://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="scss/main.scss">
</head>
<body id="background">
    <div class="grid-contacto">
    <header>
        <div class="header__logo">
            <img src="multi/LawyersClub.png" alt="logo">
        </div>

        <nav>    
            <ul class="main__menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Servicios.html">Servicios</a></li>
                <li><a href="Estudio.html">Estudio</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
                <li><a href="Promociones.html">Promociones</a></li>
            </ul>
        </nav>

        <div class="main__search">
            <input type="text" name="Buscador" id="search" placeholder="Buscador">
        </div>
    </header>

    <div class="container">
        <div>
        <h1 class="h1">Contanos en qué te podemos ayudar</h1>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          ¡Contactate!
        </button>
        </div>
      
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
            
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Datos de contacto</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              
              <!-- Modal body -->
              <div class="modal-body">
                <div class="forms">
                    <form action="https://formspree.io/f/meqvzloa"
                    method="POST">
                        <fieldset>
                            
                                <div>
                                    <label>
                                        Nombre
                                        <input type="text" name="Nombre">
                                    </label>            
                                </div>  
            
                                
                                <div>
                                    <label>
                                        Apellido
                                        <input type="text" name="Apellido">
                                    </label>            
                                </div>     
                                
                                <div>
                                    <label>
                                        Celular
                                        <input type="number" name="Celular">
                                    </label>
                                </div>
            
                                <div>
                                    <label> Pais
                                        <Select name="Pais">
                                            <option value="Argentina">Argentina</option>
                                            <option value="Paraguay">Paraguay</option>
                                            <option value="Uruguay">Uruguay</option>
                                            <option value="Brasil">Brasil</option>
                                            <option value="Chile">Chile</option>
                                        </Select>
                                    </label>
                                </div>
            
                                <div>
                                    <label>
                                        Tu email:
                                        <input type="email" name="_replyto">
                                    </label>
                                </div>
            
                                <div>
                                    <label>
                                        Mensaje
                                        <input type="text" name="Mensaje">
                                    </label>            
                                </div>  
                                
                                <div>Acepta términos y condiciones</div>
                                    <input type="checkbox" name="Aceptar" id="1">
                                
                                <button type="submit">Enviar</button>
                                
                                <button type="reset">Limpiar</button>
                    
                        </fieldset>
                 </form>
                </div>
              </div>
              
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
              
            </div>
          </div>
        </div>
        
      </div>

    
   

    <footer>
        <div class="footer__container">
            <ul>
                <li><a href="#" class="help"><i class="far fa-question-circle"></i></a></li>
                <li><a href="#" class="facebook"><i class="fab fa-facebook-square"></i></a></li>
                <li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" class="whatsapp"><i class="fab fa-whatsapp"></i></a></li>
                <li><a href="#" class="linkedin"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </div>
    </footer>
</div>
</body>
</html>
